        1. tạo  1 div chứa 1 cái ảnh khi click vào ảnh đó sẽ thay đổi thành
        ảnh khác. -->
        <!DOCTYPE html>
        <html lang="en">
        
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <style>
            .img {
                width: 200px;
                height: 200px;
            }
            img{
                width: 100%;
                height: 100%;
            }
        </style>
        <body>
            <div class="img">
                <img id="image" onclick="change()"
                    src="https://khoahocphattrien.vn/Images/Uploaded/Share/2016/12/20/Nhung-buc-anh-dep-nhat-2016-chia-se-tren-Flickr_4.jpg"
                    alt="anh1">
               
            </div>
        
        </body>
        <script>
            let images = ['https://khoahocphattrien.vn/Images/Uploaded/Share/2016/12/20/Nhung-buc-anh-dep-nhat-2016-chia-se-tren-Flickr_4.jpg',
                ' https://noithatbinhminh.com.vn/wp-content/uploads/2022/08/anh-dep-19.jpg',
                'https://1.bp.blogspot.com/-1Z8mY5-wp2s/YNCdncVqSPI/AAAAAAAAArQ/ON5fil0Wp9ADWtIoBPrQO-VO5VXVQ3FWwCLcBGAsYHQ/s0/hinh-anh-dep-2021-Taihinhanh-Vn%2B%252813%2529.jpg'
            ]
            let count = 0;
            function change(params) {
                count++;
                console.log(count);
                if (count == 3) {
                    count = 0;
                }
                document.getElementById("image").src = images[count];
            }
        </script>
        
        </html>
 </body>
