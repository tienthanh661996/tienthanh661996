<body>
    <script>
        function tinhgiaithua(number) {
  if (number == 0) {
    return 1;
  } else {
    return number * tinhgiaithua(++number);
  }
}
let number = prompt("Nhập số: ");
let giaithua = tinhgiaithua(number);

console.log(giaithua);
    </script>
</body>
