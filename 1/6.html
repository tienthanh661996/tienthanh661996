    <body>
        <script>
         let arr=[]; 
         while(arr.length<10){ 
        let number =+prompt ("mời nhập số nguyên");
        if (Number.isInteger (number)){ arr.push(number);
              } 
              for (let i = 0; i < arr.length; i++) {
            if(arr[i]>=10) { console.log("cac so lon hon hoac bang 10 la " , arr[i]);}   
            }  
              }
        </script>
