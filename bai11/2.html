<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   

function main() {
  let str = prompt("Nhập vào một chuỗi chữ số nguyên: ");

  let arr = str.split("");
  let sum = 0;
  for (let i = 0; i < arr.length; i++) {
    let n = parseInt(arr[i]);
    if (isPrime(n)) {
      sum += n;
    }
  }
  console.log("Tổng các số nguyên tố trong chuỗi là: " + sum);
}
    </script>
</body>
</html>
